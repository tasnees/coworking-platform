        sync: false
      - key: NEXTAUTH_URL_INTERNAL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
        
      # Optional: Add your Google OAuth credentials if using Google Auth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
